<script>

    var items = []
    $("#saveItem").click(function () {

        let itemCode = $("#itemCode").val();
        let itemDesc = $("#Description").val();
        let itemPrice = $("#price").val();
        let itemQty = $("#qty").val();

        var item = {
            code : itemCode,
            desc : itemDesc,
            price : itemPrice,
            qty : itemQty
        };

        items.push(item);
        loadAllItems();
        bindRowDetails();
    });

    function loadAllItems () {
        $("#tblItem").empty();

        for (var item of items) {
            var itemRow = "<tr class='text-light bg-dark'> <td>"+item.code+"</td> <td>"+item.desc+"</td> <td>"+item.price+"</td> <td>"+item.qty+"</td> </tr>";
            $("#tblItem").append(itemRow);
        }
    }

    $("#btnSearch").click(function () {
        var id = $("#txtSearch").val();

        for(var item of items){
            if (id === item.code){
                console.log(id +" "+ item.desc +" "+ item.price +" "+ item.qty);
                $("#txtSearchDesc").val(item.desc);
                $("#txtSearchPrice").val(item.price);
                $("#txtSearchQty").val(item.qty);
            } else {
                // Swal.fire({
                //     icon: 'error',
                //     title: 'Oops...',
                //     text: 'ID or Name Not at the database, Try again!',
                // });
            }
        }
    });

    function bindRowDetails() {
        $('#tblItem>tr').click(function () {
            let code = $(this).children(":eq(0)").text();
            let desc = $(this).children(":eq(1)").text();
            let price = $(this).children(":eq(2)").text();
            let qty = $(this).children(":eq(3)").text();
            console.log(code+" "+desc+" "+price+" "+qty);

            $("#inputState").val(code);
            $("#txtSearchDesc").val(desc);
            $("#txtSearchPrice").val(price);
            $("#txtSearchQty").val(qty);
        });
    }

</script>
